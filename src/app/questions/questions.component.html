
<div class="row justify-content-center">
  <div class="col-md-6">

    <div class="input-group mt-3 mb-5">
      <input type="text" class="form-control" placeholder="Enter Question" (keyup.enter)="onSearch(searchInput)"
        #searchInput>
      <div class="input-group-append">
        <button class="btn btn-primary" (click)="onSearch(searchInput)">Search</button>
      </div>
    </div>

    <div *ngFor="let question of mockQuestions | paginate: paginationConfig" class="card mb-4">
      <div class="card-header font-weight-bold">
        From / {{question.owner.display_name}}
      </div>
      <div class="card-body">
        <p class="card-text">{{question.title}}</p>
      </div>
    </div>

    <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
  </div>
</div>
