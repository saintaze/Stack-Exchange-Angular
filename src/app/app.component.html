<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">{{title}}</a>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter Question" (keyup.enter)="onSearch(searchInput)" #searchInput>
        <div class="input-group-append">
          <button class="btn btn-primary" (click)="onSearch(searchInput)">Search</button>
        </div>
      </div>
    </div>
  </div>
</div>
